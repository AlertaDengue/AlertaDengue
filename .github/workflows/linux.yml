 
# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    env:
      COMPOSE_FILE: docker/docker-compose.yml
      PYTHON_VERSION: ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@v2

    - name: Install Latest Docker
      run: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
        sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu  $(lsb_release -cs)  stable"
        sudo apt-get update
        sudo apt-get install docker-ce
    - name: Check docker and docker-compose versions
      run: |
        docker-compose --version
        docker --version
    - name: Git-LFS initialize
      run: |
        git-lfs --version
        git lfs install
  
    - name: Clone frontend repository
      run: |
        git clone https://github.com/esloch/Data.git docker/dev_dumps
        ls -la docker/dev_dumps

    - name: Download demo_data
      run: |
        mkdir -p docker/dev_dumps
        wget https://dataverse.harvard.edu/api/access/datafile/4154429 -O docker/demo_data/demodb_infodengue.sql.gz
        wget https://dataverse.harvard.edu/api/access/datafile/4154518 -O docker/demo_data/demodb_dengue.sql.gz

    - name: Copy env_file as env_staging
      run: |
        cp example_env_file .env_staging
    - name: make deploy_staging
      run: make deploy_staging

    - name: Run flake8
      run: make flake8_staging SERVICES_STAGING=staging_web

    - name: Run tests
      run: make test_staging_web SERVICES_STAGING=staging_web