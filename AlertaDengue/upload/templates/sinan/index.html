<!DOCTYPE HTML>
{% load i18n %}
{% load bootstrap4 %}
{% load static %}

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static '/img/favicon.ico' %}" type="image/x-icon">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SMYKFD7BD2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-SMYKFD7BD2');
    </script>

    <!-- Custom Stylesheets -->
    <link href="{% static '/css/footer.css' %}" rel="stylesheet">

    <!-- Additional Scripts -->
    <script src="{% static '/libs/jquery/jquery-3.3.1.js' %}"></script>
    <script src='{% static "/libs/jquery/jquery-ui.min.js" %}'></script>
    <script src="{% static '/js/typeahead.bundle.min.js' %}"></script>

    <!-- Bootstrap CSS and JS -->
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- FontsAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src='{% static "/libs/jquery/jquery.iframe-transport.js" %}'></script>
    <!-- The basic File Upload plugin -->
    <script src='{% static "/libs/jquery/jquery.fileupload.js" %}'></script>
    <!-- Calculate md5 -->
    <script src='{% static "/js/spark-md5.js" %}'></script>

  </head>


  <body>
    {% include 'components/messages.html' %}
      <main role="main" class="flex-fill">
          <div class="wrapper">
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                  <a href='{% url "dados:main" %}' class="nav-link">Home</a>
                </li>
              </ul>
            </nav>

            {% include 'sinan/sidebar.html' %}

            <div class="content-wrapper">
              <div class="content-header">
              </div>
              <div class="content">
                <div class="panel panel-default col-xs-6">
                  <div class="panel-body">
                    <div id="upload-status">
                      <h3>{% trans "Last Uploads"%}</h3>
                      <ul id="upload-status-list" class="list-group">
                      </ul>
                      <center><button id="load-more" class="btn btn-primary">{% trans "Load More" %}</button></center>
                    </div>
                    <br>
                    <h3>{% trans "Add Files"%}</h3>
                    <div id="upload-files"></div>
                    <button id="submit-button" class="btn btn-secondary" disabled>{% trans "Submit" %}</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </main>

    <script>
    const csrf = "{{ csrf_token }}";
    </script>

    <script src="{% static '/js/upload/index.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="{% static '/css/upload/index.css' %}" type="text/css">
  </body>
</html>
