{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load lookup %}

{% block extra_head %}
    <meta property="og:image"
          content="http://info.dengue.mat.br/static/img/screenshot.png"/>
    <meta property="og:image:secure_url"
          content="https://info.dengue.mat.br/static/img/screenshot.png"/>

    <script src="/static/js/infodengue.js"
            type="text/javascript"></script>

    <style type="text/css"></style>
    <script></script>

{% endblock %}
{% block title %}Parceiros{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
      <div class="col-md-3 column">
          <img src="/static/img/ufmg.jpg" alt="UFMG"
               width="180px"
               title="UFMG" class="logos">
      </div>
      <div class="col-md-3 column">
          <img src="/static/img/UFPR.jpeg" alt="UFPR"
               width="180px"
               title="UFPR" class="logos">
      </div>
      <div class="col-md-3 column">
          <img src="/static/img/logo_sms.jpg"
               alt="Secretaria Municipal de Saúde do Rio de Janeiro"
               width="180px"
               title="Secretaria Municipal de Saúde do Rio de Janeiro"
               class="logos">
      </div>
      <div class="col-md-3 column">
          <img src="/static/img/ses-rj-2015.png" alt="SES" ,
               width="180px"
               title="Secretaria de Estado de Saúde"
               class="logos">
      </div>
      <div class="col-md-3 column">
          <img src="/static/img/pref_contagem.jpeg"
               alt="Prefeitura de Contagem"
               width="180px"
               title="Prefeitura de Contagem" class="logos">
      </div>
      <div class="col-md-3 column">
          <img src="/static/img/pref_sao_jose_do_rio_preto.png"
               alt="Prefeitura de São José do Rio Preto"
               width="180px"
               title="Prefeitura de São José do Rio Preto" class="logos">
      </div>
      <div class="col-md-3 column">
          <img src="/static/img/pref_sete_lagoas.jpeg"
               alt="Prefeitura de Sete Lagoas"
               width="180px"
               title="Prefeitura de Sete Lagoas" class="logos">
      </div>
      <div class="col-md-3 column">
          <img src="/static/img/SS_CE.png"
               alt="Secretaria de Saúde do Estado do Ceará"
               width="180px"
               title="Secretaria de Saúde do Estado do Ceará" class="logos">
      </div>
      <div class="col-md-3 column">
          <img src="/static/img/SS_ES.jpeg"
               alt="Secretaria de Saúde do Estado do Espírito Santo"
               width="180px"
               title="Secretaria de Saúde do Estado do Espírito Santo" class="logos">
      </div>
      <div class="col-md-3 column">
          <img src="/static/img/SS_PR.jpeg"
               alt="Secretaria de Saúde do Estado do Paraná"
               width="180px"
               title="Secretaria de Saúde do Estado do Paraná" class="logos">
      </div>
      <div class="col-md-1 column"></div>
    </div>
</div>
{% endblock %}
