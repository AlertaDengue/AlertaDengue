{% load i18n %}
{% block searchbox_component %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
{% endblock %}

<select
  class="js-select2"
  id="searchbox"
>
    <option></option>
    {% for city in options_cities %}
      <option value="{{ city.geocode }}">{{ city.name }} - {{ city.state }}</option>
    {% endfor %}
</select>

<script>
  $(document).ready(function() {
    $("#searchbox").select2({
      placeholder: "{% blocktranslate %}Encontre um munic√≠pio{% endblocktranslate %}",
      width: "220px"
    });
    $('#searchbox').on('select2:select', function (e) {
      var city = e.params.data;
      window.location.href = '/alerta/' + city.id;
    });
  });
</script>

{% endblock %}
