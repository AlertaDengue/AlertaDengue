{% load i18n %}
{% load static %}


{% block uf_incidence_component %}

<div class="card mb-0 p-0 home-section-card"
     style="background-color:#e0eefd63;border-radius:7px;
            box-shadow:2px 2px 7px #0c1b2b69;">
  <div class="card-header home-section-header d-flex align-items-center">
    <h3 class="h3 mb-0">
      {% trans "Situação dos casos estimados (Brasil)" %}
    </h3>
  </div>

  <div class="card-body">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="row g-3 justify-content-center">

          <div class="col-12 col-md-6">
            <a href="report/"
               title="{% trans 'Clique para abrir os relatórios estaduais' %}">
              <img
                class="uf-map-img img-fluid d-block mx-auto"
                src="{% static 'img/incidence_maps/country/incidence_Nacional_dengue.png' %}"
                alt="{% trans 'Mapa de incidência de Dengue no Brasil' %}"
              >
            </a>
          </div>

          <div class="col-12 col-md-6">
            <a href="report/"
               title="{% trans 'Clique para abrir os relatórios estaduais' %}">
              <img
                class="uf-map-img img-fluid d-block mx-auto"
                src="{% static 'img/incidence_maps/country/incidence_Nacional_chikungunya.png' %}"
                alt="{% trans 'Mapa de incidência de Chikungunya no Brasil' %}"
              >
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
