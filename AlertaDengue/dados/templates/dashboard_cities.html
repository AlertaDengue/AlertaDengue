{% extends 'base.html' %}
{% load i18n %}
{% block extra_head %}
    {% load static %}
    {% load series %}
    <meta property="og:image" content="http://info.dengue.mat.br/static/img/screenshot.png"/>
    <meta property="og:image:secure_url" content="https://info.dengue.mat.br/static/img/screenshot.png"/>
    <style>
        .leaflet-container {
            height: 400px;
            width: 100%;

        }

        #main {
            width: 100%;
            height: 400px;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            text-align: left;
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
    <script src="/static/js/Autolinker.min.js"></script>
    <script src="/static/libs/jquery/jquery.sparkline.min.js"></script>
    <script src="/static/js/highstock.js"></script>
    <script src="/static/js/modules/exporting.js"></script>
    <script src="/static/js/infodengue.js"></script>

{% endblock %}

{% block title %}{% blocktrans %}
  Situação da Dengue - {{ num_mun }} Municípios monitorados 
{% endblocktrans %}{% endblock %}

{% block content %}
    {% total_series %}
{% endblock %}
