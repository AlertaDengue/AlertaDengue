<!DOCTYPE html>
{% load bootstrap3 %}
<html>
<head>
    {% bootstrap_javascript jquery=True %}
    <title>{% block bootstrap3_title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <link href="/static/css/infodengue.css" rel="stylesheet">
    <script src="/static/js/bloodhound.min.js"></script>
    <script src="/static/js/typeahead.bundle.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
{% block bootstrap3_content %}{% endblock %}

<div id="footer">
    <div class="container">
        <div class="jumbotron parceiros">
            <h2>Parceiros:</h2>

            <div class="row clearfix">
                <div class="col-md-2 column"><img src="/static/img/ufmg.jpg" alt="UFMG" width="150px" title="UFMG" class="logos">
                </div>
                <div class="col-md-2 column"><img src="/static/img/UFPR.jpeg" alt="UFPR" width="150px" title="UFPR" class="logos">
                </div>
                <div class="col-md-2 column"><img src="/static/img/logo_sms.jpg"
                                                  alt="Secretaria Municipal de Saúde do Rio de Janeiro" width="150px"
                                                  title="Secretaria Municipal de Saúde do Rio de Janeiro" class="logos">
                </div>
                <div class="col-md-2 column"><img src="/static/img/PENSA.jpg" alt="Pensa" width="150px" title="Pensa" class="logos">
                </div>
                <div class="col-md-2 column"></div>
                <div class="col-md-2 column"><img src="/static/img/1746.jpg" alt="1746" width="150px" title="1746" class="logos">
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-58700914-1', 'auto');
    ga('send', 'pageview');

</script>
</body>


</html>
