<div id="date-chart" class="chart-default"></div>
<script type="application/javascript">
$(document).ready(function () {
    // Create the chart
    Highcharts.chart('date-chart', {
        chart: {
            type: 'line',
            spacingBottom: 0,
            spacingTop: 0,
            spacingLeft: 0,
            spacingRight: 0
        },
        data: {
            csv: `{{date_dist}}`
        },
        title: {
            text: ''
        },
        subtitle: {
            text: 'Distribuição por data'
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Casos'
            }
        },
        legend: {
            enabled: false
        },
        credits: {
            enabled: false
        },
        tooltip: {
            shared: true
        }
    });
});

</script>
