<div id="map"
     style="height:300px"
     data-highcharts-chart="0"></div>
<script type="application/javascript">
    var map = L.map('map', {
        center: {{map_center}},
        minZoom: 2,
        zoom: {{map_zoom}}
    });
    L.tileLayer( 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        subdomains: ['a','b','c']
    }).addTo( map );
</script>
