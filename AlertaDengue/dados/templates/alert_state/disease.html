<div id="disease-chart" style="height:100px"></div>

<script type="application/javascript">
$(document).ready(function () {
    Highcharts.chart('disease-chart', {
        data: {
            csv: `{{disease_dist}}`,
        },

        plotOptions: {
            series: {
                cursor: 'pointer',
                allowPointSelect: true,
                point: {
                    events: {
                        select: function(e) {
                            var result = $('#disease').val() == '' ?
                                [] : $('#disease').val().split(',');

                            if (result.indexOf(this.name) == -1) {
                                result.push(this.name);
                            } else {
                                result = result.filter(
                                    (x,i) => i !== result.indexOf(this.name)
                                );
                            }

                            $('#disease').val(result.join());
                            $('#formFilters').submit();
                        }
                    }
                }
            },
            column: {

            }
        },

        chart: {
            type: 'column',
            spacingBottom: 0,
            spacingTop: 0,
            spacingLeft: 0,
            spacingRight: 0
        },
        title: {
            text: ''
        },
        subtitle: {
            text: 'Distribuição por doença'
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Casos'
            }
        },
        legend: {
            enabled: false
        },
        credits: {
            enabled: false
        },
        tooltip: {
            shared: true
        }
    });
});
</script>
