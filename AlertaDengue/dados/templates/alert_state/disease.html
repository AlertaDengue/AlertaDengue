<div id="disease-chart" style="height:100px"></div>

<script type="application/javascript">
$(document).ready(function () {
    Highcharts.chart('disease-chart', {
        data: {
            csv: `{{disease_dist}}`,
        },

        plotOptions: {
            series: {
                cursor: 'pointer',
                allowPointSelect: true,
            },
            column: {
                point: {
                    events: {
                        click: function(e) {
                            $('#disease').val(this.name);
                            $('#formFilters').submit();
                        }
                    }
                }
            }
        },

        chart: {
            type: 'column',
            spacingBottom: 0,
            spacingTop: 0,
            spacingLeft: 0,
            spacingRight: 0
        },
        title: {
            text: ''
        },
        subtitle: {
            text: 'Distribuição por doença'
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Casos'
            }
        },
        legend: {
            enabled: false
        },
        credits: {
            enabled: false
        },
        tooltip: {
            shared: true
        }
    });
});
</script>
