<div id="disease-chart" style="height:100px"></div>

<script type="application/javascript">
var disease_chart;
var disease_chart_load = false;

function plot_chart_disease(){
    var _values = [];
    var _columns_name = disease_chart.xAxis[0].categories;
    var _counter = new Array(_columns_name.length).fill(0);

    // filter
    var _data = data.filter(function(d) {
        return filter_age(d) && filter_gender(d) &&
            filter_date(d) && filter_city(d)
    });

    // grouping
    var dataCount = d3.nest()
        .key(function(d) { return d.disease; })
        .rollup(function(v) { return v.length; })
        .entries(_data);

    // counter to chart plotting
    for (i in dataCount) {
        for (j in _columns_name) {
            if (dataCount[i].key == _columns_name[j]) {
                _counter[j] = dataCount[i].value;
            }
        }
    }

    // set data
    disease_chart.series[0].setData(_counter);

    // selection
    var result = disease_chart.getSelectedPoints().map(function(d){
        return d.category
    });

    if (result.length == 0) {
        for (j in disease_chart.series[0].data) {
            disease_chart.series[0].data[j].select(true, true);
        }
    }
}

$(document).ready(function () {
    disease_chart = Highcharts.chart('disease-chart', {
        plotOptions: {
            series: {
                cursor: 'pointer',

               // allowPointSelect: true,

                    }
