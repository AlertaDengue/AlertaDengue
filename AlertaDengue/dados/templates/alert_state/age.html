<div id="age-chart" class="chart-default"></div>
<script type="application/javascript">
var age_chart;

$(document).ready(function () {
    // Create the chart
    age_chart = Highcharts.chart('age-chart', {
        chart: {
            type: 'column',
            spacingBottom: 0,
            spacingTop: 0,
            spacingLeft: 0,
            spacingRight: 0
        },
        data: {
            csv: `{{age_dist}}`
        },

        plotOptions: {
            series: {
                cursor: 'pointer',
                allowPointSelect: true,
                point: {
                    events: {
                        select: function(e) {
                            var result = $('#age').val() == '' ?
                                [] : $('#age').val().split(',');

                            if (result.indexOf(this.name) == -1) {
                                result.push(this.name);
                            } else {
                                result = result.filter(
                                    (x,i) => i !== result.indexOf(this.name)
                                );
                            }

                            $('#age').val(result.join());
                            $('#formFilters').submit();
                        },
                    }
                }
            },
            column: {

            }
        },

        title: {
            text: ''
        },
        subtitle: {
            text: 'Distribuição por Idade'
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Casos'
            }
        },
        legend: {
            enabled: false
        },
        credits: {
            enabled: false
        },
        tooltip: {
            shared: true
        }
    });
});

</script>
