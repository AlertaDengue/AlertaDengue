<div id="age-chart" class="chart-default"></div>
<script type="application/javascript">
$(document).ready(function () {
    // Create the chart
    Highcharts.chart('age-chart', {
        chart: {
            type: 'column',
            spacingBottom: 0,
            spacingTop: 0,
            spacingLeft: 0,
            spacingRight: 0
        },
        data: {
            csv: `{{age_dist}}`
        },
        title: {
            text: ''
        },
        subtitle: {
            text: 'Distribuição por Idade'
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Casos'
            }
        },
        legend: {
            enabled: false
        },
        credits: {
            enabled: false
        },
        tooltip: {
            shared: true
        }
    });
});

</script>
