<div id="gender-chart"></div>
<script type="application/javascript">
// Create the chart
var gender_chart;

function plot_chart_gender(){
    var _values = [];
    var _columns_name = gender_chart.xAxis[0].categories;
    var _counter = new Array(_columns_name.length).fill(0);
    var _num_selected = 0;

    // gender selection
    var categories_selected = gender_chart.getSelectedPoints().map(function(d){
        return d.category
    });

    // filter
    var _data = data.filter(function(d) {
        return filter_age(d) && filter_date(d) &&
            filter_disease(d) && filter_city(d)
    });

    // grouping
    var dataCount = d3.nest()
        .key(function(d) { return d.gender; })
        .rollup(function(v) { return v.length; })
        .entries(_data);

    if (categories_selected.length == 0) {
        for (j in gender_chart.series[0].data) {
            gender_chart.series[0].data[j].select(true, true);
        }
    }

    categories_selected = gender_chart.getSelectedPoints().map(function(d){
        return d.category
    });

    // counter to chart plotting
    for (i in dataCount) {
        for (j in _columns_name) {
            if (dataCount[i].key == _columns_name[j]) {
                _counter[j] = dataCount[i].value;

                if (categories_selected.indexOf(dataCount[i].key) >= 0) {
                    _num_selected += _counter[j];
                }
            }
        }
    }

    // set data
    gender_chart.series[0].setData(_counter);

    // show selected numbers
    $('#selected_cases_num').text(_num_selected);
}

$(document).ready(function () {
    gender_chart = Highcharts.chart('gender-chart', {
        chart: {
            type: 'column',
            spacingBottom: 0,
            spacingTop: 0,
            spacingLeft: 0,
            spacingRight: 0
        },

        plotOptions: {
            series: {
                cursor: 'pointer',
                color: '#dfdfdf',
               // allowPointSelect: true,
                states: {
                    select: {
                        color: '#112C51'
                    }
                },
                point: {
                    events: {
                        click: function(event){

                            plots_refresh('gender');
                        }
                    }
                },

        },

        title: {

        },

        },

                text: 'Casos'
            }
        },

            categories: ['Mulher', 'Homem'],
        },
        legend: {

        },

        },
        tooltip: {

});
</script>
