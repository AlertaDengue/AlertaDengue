{% extends 'base.html' %}
{% load i18n %}
{% block extra_head %}
<style>
      .col-header{
        text-align: right;
        vertical-align: bottom;
        font-size: 16px;
        font-weight: bold;
      }

      .col-field{
        text-align: left;
        vertical-align: middle;
      }

      .c {
        text-align: center;
      }

      .pt-2 {
        padding-top: 20px;
      }
</style>

<script>
function openReport() {
  var geocode = $('#geocode option:selected').val();
  var epidate = $('#epidate').val();
  var url = '/api/epi_year_week?epidate=' + epidate;

  $.ajax({
      dataType: 'json',
      url: url,
      success: function(data) {
        window.location.href = (
          '/report/city/' +
          geocode + '/' +
          data['epi_year_week']
        );
      }
  });

  return false;
}

</script>

{% endblock %}
{% block title %}{% trans "Relatório" %}{% endblock %}

{% block content %}

<form id="form-report" onsubmit="return openReport();">
  <div class="row">
    <div class="col-md-12">
      <!-- field:start -->
      <div class="form-group">
        <label for="geocode">{% trans "Município" %}</label>
        <select id="geocode" class="form-control"
                style="width:400px;"
                required="required"
        >
          <option value="">{% trans "Selecione um município" %}</option>
          {{options_cities|safe}}
        </select>
        <small id="geocodedHelp" class="form-text text-muted">
          {% trans "Selecione o município desejado para a consulta" %}
        </small>
      </div>
      <div class="form-group">
        <label for="epidate">{% trans "Data da Semana Epidemiológica" %}</label>
        <input type="date" class="form-control"
               id="epidate"
               value="{{date_query}}"
               aria-describedby="dateHelp"
               required="required" style="width:200px;">
        <small id="dateHelp" class="form-text text-muted">
          {% trans "Selecione um dia da Semana Epidemiológica desejada" %}
        </small>
      </div>
      <!-- field:end -->
      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          {% trans "Abrir Relatório" %}
        </button>
      </div>
    </div>
  </div>
</form>

{% endblock %}
