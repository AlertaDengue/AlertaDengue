{% load i18n %}

{% if dados|length != 0 %}
<div id="historico-chart" style="min-width: 500px; height: 400px; margin: 10px" data-highcharts-chart="0"></div>
<script type="application/ecmascript">
$(function () {

    var nd = new Date();
    var tzo = nd.getTimezoneOffset();
    var nan = null; // to prevent some problem with nan

    // Agora as series de dados
    var dados = {{ dados|safe }};

    var chart =  Highcharts.stockChart(
            {

        chart: {
            renderTo: "historico-chart",
            zoomType: 'xy'
        },
        title: {
            text: '{% blocktranslate %}SÃ©ries de dados e Alertas anteriores para {{ nome }}{% endblocktranslate %}'
        },
        xAxis: [
            {
                type: 'datetime',
                //categories: dados['{{ nome }}'].dia
            }
        ],
        yAxis: [

            { // first yAxis
                gridLineWidth: 1,
                //type: "linear",
                title: {
                    text: '{% blocktranslate %}Pessoas{% endblocktranslate %}',
                    style: {
                        color: '#4572A7'
                    }
                },
                labels: {
                    formatter: function () {
                        return this.value + ' {% blocktranslate %}casos{% endblocktranslate %}';
                    },
                    style: {
                        color: '#4572A7'
                    }
                }

            },
{#            { // second yAxis#}
{#                gridLineWidth: 0,#}
{#                //type: "linear",#}
{#                title: {#}
{#                    text: 'Casos Estimados',#}
{#                    style: {#}
{#                        color: '#AA4643'#}
{#                    }#}
{#                },#}
{#                labels: {#}
{#                    formatter: function () {#}
{#                        return this.value + ' casos';#}
{#                    },#}
{#                    style: {#}
{#                        color: '#AA4643'#}
{#                    }#}
{#                },#}
{#                opposite: true#}
{#            }#}
        ],
        tooltip: {
            shared: true
        },
        legend: {
            enabled: true,
            layout: 'vertical',
            align: 'left',
            x: 120,
            verticalAlign: 'top',
            y: 80,
            floating: true,
            backgroundColor: '#FFFFFF'
        },
        series: [
            {
                name: '{% blocktranslate %}Casos Estimados de {{disease_label}}{% endblocktranslate %}',
                color: '#AA4643',
                type: 'spline',
                animation: true,
                yAxis: 0,
                pointInterval: 7 * 24 * 3600 * 1000,
                pointStart: {{ start }}*1000 + tzo,
                data: dados.casos_est,
                dashStyle: 'shortdot',
                tooltip: {
                    valueSuffix: ' {% blocktranslate %}casos{% endblocktranslate %}'
                }

            },

            {% for k, title in forecast_models %}

            {
                name: '{% blocktranslate %}Casos previstos de {{disease_label}} ({{title}}){% endblocktranslate %}',
                //color: '#AAAA43',
                type: 'spline',
                animation: true,
                yAxis: 0,
                pointInterval: 7 * 24 * 3600 * 1000,
                pointStart: {{ start }}*1000 + tzo,
                data: dados.{{k}},
                dashStyle: 'shortdot',
                tooltip: {
                    valueSuffix: ' {% blocktranslate %}casos{% endblocktranslate %}'
                }

            },
            {% endfor %}

            {
                name: '{% blocktranslate %}Alerta Vermelho{% endblocktranslate %}',
                color: '#FB4949',
                type: 'areaspline',
                animation: true,
                yAxis: 0,
                pointInterval: 7 * 24 * 3600 * 1000,
                pointStart: {{ start }}*1000 + tzo,
                data: {{ vermelho }},
                tooltip: {
                    enabled: false,
                    valueSuffix: ' {% blocktranslate %}casos{% endblocktranslate %}'
                }

            },
            {
                name: '{% blocktranslate %}Alerta laranja{% endblocktranslate %}',
                color: '#FFA858',
                type: 'areaspline',
                animation: true,
                yAxis: 0,
                pointInterval: 7 * 24 * 3600 * 1000,
                pointStart: {{ start }}*1000 + tzo,
                data: {{ laranja }},
                tooltip: {
                    enabled: false,
                    valueSuffix: ' {% blocktranslate %}casos{% endblocktranslate %}'
                }

            },
            {
                name: '{% blocktranslate %}Alerta Amarelo{% endblocktranslate %}',
                color: '#FBFC49',
                type: 'areaspline',
                animation: true,
                yAxis: 0,
                pointInterval: 7 * 24 * 3600 * 1000,
                pointStart: {{ start }}*1000 + tzo,
                data: {{ amarelo }},
                tooltip: {
                    enabled: false,
                    valueSuffix: ' {% blocktranslate %}casos{% endblocktranslate %}'
                }

            },
            {
                name: '{% blocktranslate %}Alerta verde{% endblocktranslate %}',
                color: '#48FD48',
                type: 'areaspline',
                animation: true,
                yAxis: 0,
                pointInterval: 7 * 24 * 3600 * 1000,
                pointStart: {{ start }}*1000 + tzo,
                data: {{ verde }},
                tooltip: {
                    enabled: false,
                    valueSuffix: ' {% blocktranslate %}casos{% endblocktranslate %}'
                }
            },
            {
                name: '{% blocktranslate %}Casos Notificados de {{disease_label}}{% endblocktranslate %}',
                type: 'spline',
                animation: true,
                color: '#4572A7',
                pointInterval: 7 * 24 * 3600 * 1000,
                pointStart: {{ start }}*1000 + tzo,
                yAxis: 0,
                data: dados.casos,
                marker: {
                    enabled: false
                },
                tooltip: {
                    valueSuffix: ' {% blocktranslate %}casos{% endblocktranslate %}'
                }

            }
        ]
    });

    hideZoomBar(chart);
});

</script>
{% endif %}
