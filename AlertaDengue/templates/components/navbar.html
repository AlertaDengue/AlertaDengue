{% load static %}
{% load i18n %}
{% load searchbox_component %}

<div class="row p-2"
     style="background-color:#e0eefd63;border-radius:7px;
            box-shadow:2px 2px 7px #0c1b2b69;">
  <div class="col-md-12">
    <nav class="navbar navbar-light navbar-custom navbar-expand-md w-100 py-1"
         style="border-radius:5px;">
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <!-- Start -->
          <li class="py-2">
            <a href="{% url 'dados:main' %}"
               data-toggle="tooltip"
               data-placement="bottom"
               title="{% trans 'Página inicial com visão geral da situação das arboviroses e principais recursos do Infodengue.' %}">
              {% translate "Início" %}
            </a>
          </li>

          <!-- Data -->
          <li class="py-2">
            <a href="{% url 'dados:data_public_services' %}"
               data-toggle="tooltip"
               data-placement="bottom"
               title="{% trans 'Acesse os dados por meio da API e de notebooks de documentação com exemplos.' %}">
              {% translate "Dados" %}
            </a>
          </li>

          <!-- Reports -->
          <li class="py-2">
            <a href="{% url 'dados:report' %}"
               data-toggle="tooltip"
               data-placement="bottom"
               title="{% trans 'Consulte relatórios municipais e estaduais com indicadores epidemiológicos e níveis de alerta.' %}">
              {% translate "Relatórios" %}
            </a>
          </li>

          <!-- Search box (without tooltip) -->
          <li class="py-2" style="overflow: visible">
            {% searchbox_component %}
          </li>

          <!-- Team -->
          <li class="py-2">
            <a href="{% url 'dados:team' %}"
               data-toggle="tooltip"
               data-placement="bottom"
               title="{% trans 'Conheça a equipe responsável pelo desenvolvimento, manutenção e análise dos dados do Infodengue.' %}">
              {% translate "Equipe" %}
            </a>
          </li>

          <!-- About us -->
          <li class="py-2">
            <a href="{% url 'dados:about' %}"
               data-toggle="tooltip"
               data-placement="bottom"
               title="{% trans 'Informações sobre o projeto Infodengue, seus objetivos, histórico e principais parceiros.' %}">
              {% translate "Sobre nós" %}
            </a>
          </li>

        </ul>
      </div>
    </nav>
  </div>
</div>

<script>
  // Activate Bootstrap tooltips for menu items
  $(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
