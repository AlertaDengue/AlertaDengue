<!DOCTYPE HTML>
{% load static %}
{% load i18n %}
{% load bootstrap4 %}

<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Fixed charset declaration -->
    <title>{% block bootstrap4_title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="icon" href="{% static '/img/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static '/img/favicon.ico' %}" type="image/x-icon">

    <!-- Stylesheets -->
    <link href="{% static '/css/infodengue.css' %}" rel="stylesheet">

    <!-- Bootstrap CSS and JS -->
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- Additional Scripts -->
    <script src="{% static '/libs/jquery/jquery-3.3.1.js' %}"></script>
    <script src="{% static '/js/typeahead.bundle.min.js' %}"></script>

    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block bootstrap4_content %}{% endblock %}

    <!-- Footer Placeholder -->
    <div id="footer">&nbsp;</div>

    <!-- External JavaScript File Recommended for Analytics & Highcharts Setup -->
    <script src="{% static '/js/analytics-setup.js' %}"></script>
</body>
</html>
