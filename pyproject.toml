[tool.poetry]
name = "alertadengue"
version = "3.2.0" # changed by semantic-release
description = "AlertaDengue Package"
authors = ["Flavio Codeco Coelho <fccoelho@gmail.com>"]
license = "GNU General Public License v3"
readme = "README.md"
repository = "https://github.com/AlertaDengue/AlertaDengue"
homepage = "https://github.com/AlertaDengue/AlertaDengue"
packages = [
    { include = "ad_main/*.py", from = "AlertaDengue" },

]


[tool.poetry.dependencies]
celery = "^5.2.7"
dbfread = "^2.0.7"
dj-database-url = "^1.2.0"
dj-static = "^0.0.6"
Django = ">=3.1.8,<4"
django-bootstrap4 = "^22.3"
django-celery-results = "^2.4.0"
django-chunked-upload = "^2.0.0"
django-cprofile-middleware = "^1.0.5"
django-leaflet = "^0.28.3"
django-maintenance-mode = "^0.18.0"
django-pymemcache = "^1.0.0"
docker-compose = "^1.29.2"
fastparquet = "^2022.12.0"
fiona = "^1.8.22"
geojson = "^2.5.0"
geopandas = "^0.12.2"
geopy = "^2.3.0"
gunicorn = "^20.1.0"
ibis-framework = {extras = ["postgres"], version = "^3.2.0"}
plotly = "^5.11.0"
pyproj = "^3.4.1"
python = ">=3.9,<3.11"
python-dotenv = "^0.21.0"
python-memcached = "^1.59"
rasterio = "^1.3.4"
simpledbf = "^0.2.6"
tables = "^3.8.0"


[tool.poetry.group.development.dependencies]
black = "^22.12.0"
django-extensions = "^3.2.1"
flake8 = "^6.0.0"
isort = "^5.11.4"
mypy = "^0.991"
pre-commit = "^2.21.0"
pytest = "^7.2.1"
make = "^0.1.6.post2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.black]
# https://github.com/psf/black
target-version = ["py39"]
line-length = 79
color = true

exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | env
    | venv
    | migrations/*
)/
'''

[tool.isort]
profile = "black"
src_paths = ["isort", "test"]
