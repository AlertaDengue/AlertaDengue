version: "3"
services:
  memcached:
    image: memcached:latest
    hostname: memcached
    ports:
      - 45004:45004
    expose:
      - 45004
    entrypoint:
      - memcached
      - -m 64
    restart: always

  rabbitmq:
    image: rabbitmq:3
    hostname: rabbitmq
    restart: always

  db:
    build:
      context: ".."
      dockerfile: "docker/Dockerfile-postgres"
    env_file:
      - ../.env
    hostname: db
    ports:
      - 25432:25432
    volumes:
      - ${STAGING_PG_DATA}/data:/var/lib/postgresql/data
      - ./dev_dumps:/dumps
    restart: always
    command: -p 25432

  worker:
    build:
      context: ".."
      dockerfile: "docker/Dockerfile-base"
      args:
        HOST_UID: ${HOST_UID}
        HOST_GID: ${HOST_GID}
    entrypoint: "/opt/services/AlertaDengue/run_celery_worker.sh"
    env_file:
      - ../.env
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672
      - PSQL_HOST=db
      - PSQL_PORT=25432
    volumes:
      - ${DOCKER_HOST_MEDIA_ROOT}:/MEDIA_ROOT
      - ${DOCKER_HOST_IMPORTED_FILES_DIR}:/IMPORTED_FILES
      - ${DOCKER_HOST_TEMP_PARQUET_DIR}:/tmp/dbfs_parquet
    depends_on:
      - db
      - rabbitmq
      - memcached
    restart: always

  web:
    build:
      context: ".."
      dockerfile: "docker/Dockerfile-web"
      args:
        IMAGE_BUILD: infodengue-dev_worker
        # DEPLOY: cd /opt/services/AlertaDengue && bash -c "/activate.sh" && poetry install
    entrypoint: "/entrypoint.sh"
    env_file:
      - ../.env
    ports:
      - 8080:8000
    environment:
      - MEMCACHED_HOST=memcached
      - MEMCACHED_PORT=45004
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672
      - PSQL_HOST=db
      - PSQL_PORT=25432
    volumes:
      - ${DOCKER_HOST_MEDIA_ROOT}:/MEDIA_ROOT
      - ${DOCKER_HOST_IMPORTED_FILES_DIR}:/IMPORTED_FILES
      - ${DOCKER_HOST_MAPFILES_DIR}:/srv/deploy/maps
      - ${DOCKER_HOST_SHAPEFILES_DIR}:/srv/deploy/shapefile
      - ${DOCKER_HOST_TIFFS_DIR}:/srv/deploy/tiffs
      - ${DOCKER_HOST_LOG_DIR}:/var/log/mapserver
      - ${DOCKER_HOST_INCIDENCE_MAPS}:/srv/deploy/AlertaDengue/static/img/incidence_maps
      - ${DOCKER_HOST_TEMP_PARQUET_DIR}:/tmp/dbfs_parquet
    depends_on:
      - rabbitmq
      - memcached
    restart: always
