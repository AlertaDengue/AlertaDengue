version: 1.0.0
compose-app: docker-compose
env-file: .env
defaults:
  group: {{ env.ENV }}

service-groups:
  - name: dev
    project-name: infodengue-dev
    compose-path:
      - containers/compose.yaml
      - containers/compose-dev.yaml
    env-file: .env
    services:
      default: memcached,rabbitmq,web
      available:
        - name: web
        - name: memcached
        - name: rabbitmq
        - name: minio

  - name: prod
    project-name: infodengue-prod
    compose-path: containers/compose.yaml
    env-file: .env
    services:
      default: web,memcached,rabbitmq
      available:
        - name: dengue_db
        - name: web
        - name: memcached
        - name: rabbitmq
        - name: minio
