version: "2"
services:
    memcache:
        image: memcached:latest
        hostname: memcached
        ports:
            - 11212:11211
        restart: always

    web:
        build: .
        ports:
            - 8000:8000
        env_file:
            - .env
        environment:
            - MEMCACHED_HOST=memcache
        volumes:
            - ${DOCKER_HOST_SHARED_DIR}/MEDIA_ROOT:/MEDIA_ROOT
            - ${DOCKER_HOST_SHARED_DIR}/logs/:/srv/deploy/logs/
        restart: always
